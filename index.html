<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Voice It.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <div class="header">
                <h1>Voice It.</h1>
                <h2>Text to Speech Generator</h2>
            </div>

            <select id="voices"></select>
                <option value="" disabled selected>Choose your Voice</option>
                <option value="" disabled selected></option>

            <label>Rate:</label>
            <input id="rate" type="range" min="0" max="3" step="0.1">

            <label>Pitch:</label>
            <input id="pitch" type="range" min="0" max="2" step="0.1">

            <textarea id="text">Welcome to Voice It. Your One-stop Text-to-speech Generator.</textarea>

            <div class="buttons">
                <button id="stop-button">Stop</button>
                <button id="speak-button">Speak</button>
            </div>
        </main>
    </body>
</html>
